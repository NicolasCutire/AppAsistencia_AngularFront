
<p>Listado de Personas</p>
<ul>    
    <table style="width:100%" class="table">
        <thead>
        <tr>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>asistencia</th>          
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let persona of personas2; let i = index">
          <td>{{persona.nombre}}</td>
          <td>{{persona.apellidos}}</td>
          <td>
            <select [(ngModel)]="persona.asistencia">
                <option value="P">Asistio</option>
                <option value="F">NO Asistio</option>
            </select>
          </td>
        </tr>
        </tbody>
      </table> 

<button (click) = "guardarAsistencia()">Guardar Asistencia</button>
</ul>
